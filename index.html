<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue ToDo</title>
</head>
<body>
    <div id="app" class="container">

        <div class="inner-container">

            <h1 class="main-title">Vue todo list</h1>

            <div class="input-container">
                <i class="far fa-edit"></i>
                <input v-model="newTask" @keyup.enter="addTask()" placeholder="Enter your next task" type="text" name="" id="">
                <i @click="addTask()" class="fas fa-plus-circle"></i>
            </div>

            <nav class="nav-task">
                <i class="fas fa-tasks opacity"></i>

                <div class="nav-task__select">
                    <span>Todo</span>
                    <span>Done</span>
                    <span>All</span>
                </div>
            </nav>

            <div class="todo-list">
                <ul class="todo-list__list">
                    <li v-for="(todo, index) in todos" class="todo-list__item">
                        <div class="task">
                            <i @click="done(index)" class="fas fa-check opacity"></i>
                            <span :class="todo.done == true ? 'done' : ''">{{todo.text}}</span> 
                        </div>
                        <i @click="deleteTask(index)" class="fas fa-times red"></i>
                    </li>
                    
                </ul>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
